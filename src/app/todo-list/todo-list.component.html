<div class="todo">
    <h1>To-do-List</h1>
    <div class="add-task">
        <input [(ngModel)]="newTask" placeholder="Enter a new task">
        <button (click)="addTask()">Add task</button>
    </div>

    <div class="task-list">
        <h2>Tasks</h2>
        <ul>
            <li *ngFor="let task of getTasks(); let i=index">
                {{task}}
                <button (click)="completeTask(i)">complete</button>
                <button (click)="deleteTask(i)">Delete</button>
            </li> 
        </ul>
    </div>

<div class="completed-task">
    <h2>Completed Tasks</h2>
    <ul>
        <li *ngFor="let task of getCompletedTask()">
            {{task}}
        </li>
    </ul>
</div>
</div>
